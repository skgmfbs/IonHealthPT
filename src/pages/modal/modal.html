<ion-header>
    <ion-toolbar>
        <ion-title>
            JSON data
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item text-wrap>
            <pre>{{jsonData | json}}</pre>
        </ion-item>
    </ion-list>
</ion-content>
